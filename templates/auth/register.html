{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        <div class="card mt-5">
            
            <div class="card-body">
                
                <div class="card-title py-3">
                    <h4>Register For A Free Account</h4>
                </div>

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
    
                    {% include 'partials/messages.html' %}
                    <div class="mb-3">
                        <input type="text" name="username" id="usernameField" class="form-control form-control-sm" placeholder="Username">
                    </div>
                    <div class="invalid_feedback invalid-feedback" style="display:none"></div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>

                    <div class="mb-3">

                        <input type="email" name="email" id="emailField" class="form-control form-control-sm" placeholder="Email">

                    </div>
                    <div class="emailFeedBackArea invalid-feedback" style="display:none"></div>
                    <p class="text-sm text-success emailSuccessOutput"></p>

                    <div class="mb-3">

                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm mb-3" placeholder="Password">
                        <small class="showPassword">Show</small>

                    </div>
                    
                    <div class="mb-3">

                        <input type="password" name="password" id="passwordRepeatField" class="form-control form-control-sm mb-3" placeholder="Password">
                        <!-- <small class="showPassword">Show</small> -->

                    </div>
                    <div class="passwordFeedBackArea invalid-feedback" style="display:none"></div>
                    <p class="text-sm text-success passwordMatch"></p>

                    <div class="d-grid">
                        <input type="submit" value="Register" class="btn btn-block btn-primary">
                    </div>
                </form>

            </div>
        </div>

    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
